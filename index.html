<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" href="playericon.png">
<title>Minimal Audio Player</title>
  <!-- Load the custom CSS style file -->
<link rel="stylesheet" href="css/style.css"/>
  <!-- Load font family OpenSans -->
<link rel="stylesheet" href="opensans/opensans.css"/>
  <!-- Load FontAwesome icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <div class="player">
      <div class="track-name" id="track-name">Track Name</div>
      <div class="buttons">
       <a class="showhide" style="margin-right:15px" onclick="showHide('playlist', null);">Playlist</a>
       <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward"></i></div>
       <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle"></i></div>
       <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward"></i></div>
       <a class="showhide" style="margin-left:15px" onclick="showHide('times', null);">Track</a>
      </div>
     <div class="details">
      <div class="slider_container">
       <div class="tracknumber" style="margin-right:-10px;margin-left:14px"></div>
       <i class="fa fa-volume-down"></i>
       <input type="range" min="0" max="100" value="85" class="volume_slider" id="volumeValue" onchange="setVolume()">
       <i class="fa fa-volume-up"></i>
       <div id="volume_value" class="volumevalue" style="margin-left:10px;margin-right:10px"></div>
      </div>
     </div>
      <div class="times" id="times">
       <span class="current-time">00:00</span>
       <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
       <span class="total-duration">00:00</span>
      </div>
      <div class="playlist" id="playlist">
       <div class="track-number" data-track="1" onclick="numberTrack(track_index ,number = '0')">01.Night Owl - Broke For Free</div>
       <div class="track-number" data-track="2" onclick="numberTrack(track_index ,number = '1')">02.Enthusiast - Tours</div>
       <div class="track-number" data-track="3" onclick="numberTrack(track_index ,number = '2')">03.Shipping Lanes - Chad Crouch</div>
        <!-- add more tracks to playlist -->
      </div>
    </div>
  <!-- load main js script -->
 <script src="js/main.js"></script>
 </body>
</html>
