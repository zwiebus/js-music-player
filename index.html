<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <!-- Load FontAwesome icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- Load the custom CSS style file -->
<link rel="stylesheet" type="text/css" href="style.css">
  <!-- Load the bootstrap CSS style file -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> <!-- Load the bootstrap JS file -->
<!-- Load the bootstrap JS file --> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">  
  <div class="player">
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
     <div id="volume_value"></div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" id="volumeValue" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
 </div>
<!-- /playlist /-->
   <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action track-number" onclick="numberTrack(track_index ,number = '0')"><span>01.</span>Broke_For_Free_-_01_-_Night_Owlt<p>03:14</p></button>
    <button type="button" class="list-group-item list-group-item-action track-number" onclick="numberTrack(track_index ,number = '1')"><span>02.</span>Tours_-_01_-_Enthusiast<p>02:51</p></button>
    <button type="button" class="list-group-item list-group-item-action track-number" onclick="numberTrack(track_index ,number = '2')"><span>03.</span>Chad_Crouch_-_Shipping_Lanes<p>03:13</p></button>
   </div>
</div>
  <script src="main.js"></script>
</body>
</html
